{% extends 'registration/base.html' %} {% load bootstrap3 %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row mt-5">
    <!-- empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-5">
      {% if form.errors %}
      <p>Incorrect Password or username </p>
      {% endif %}
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Log In</h3>
        </div>
        <div class="card-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group" style="padding-left:40%;">
              <input type="submit" class="btn btn-primary btn-md" value="Login">
            </div>
            <p>Do you have an account? <a href="/accounts/register/" class="btn btn-default">Sign Up</a></p>
            <input type="hidden" name="next" value="{% url 'index' %}">
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
